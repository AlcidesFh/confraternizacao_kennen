<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Confraternização Kennen" />
    <meta property="og:description" content="Você é nosso convidado especial! Confira o convite no link abaixo." />
    <meta property="og:image" content="alcidesfh.github.io/confraternizacao_kenne/preview.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://alcidesfh.github.io/confraternizacao_kenne/" />
    <meta property="og:type" content="website" />

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Confraternização Kennen</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <img class="imagem-fundo" src="image2.jpg" alt="Confraternização Kennen">
      <h2><span class="titulo">Confirme sua presença!</span></h2>

      <!-- Formulário de Confirmação -->
      <form id="formConfirmacao" onsubmit="enviarNome(event)">
        <input type="text" id="nome" placeholder="Seu nome completo" required>
        <button type="submit" class="btn-revelar">Confirmar Presença</button>
      </form>

      <!-- Botão Localização -->
      <button id="btnMostrarlocalizacao" class="btn-revelar" type="button">
        <i class="fa-solid fa-map-location-dot fa-2x"></i>
        <span class="btn-texto">Localização</span>
      </button>

      <p id="mensagemConfirmacao" class="confirmado"></p>
    </div>

    <script>
      function enviarNome(e) {
        e.preventDefault();
        const nome = document.getElementById("nome").value;

        // ⚠️ Troque o entry.123456789 pelo ID do campo "Nome" do seu Google Forms
        const url = "https://docs.google.com/forms/d/e/1FAIpQLSddU7KEE0VZJd8wp8v3qzqW_rrlS86bFEQXWkFs_obYEx759g/viewform?usp=pp_url&nome=" + encodeURIComponent(nome);

        window.open(url, "_blank");
      }

      // Abrir localização no Waze
      document.getElementById("btnMostrarlocalizacao").addEventListener("click", function () {
        window.open("https://waze.com/ul/h6gyd7jpst", "_blank");
      });
    </script>
  </body>
</html>
