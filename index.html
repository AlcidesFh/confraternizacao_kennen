<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Confraternização Kennen" />
    <meta property="og:description" content="Você é nosso convidado especial! Confira o convite no link abaixo." />
    <meta property="og:image" content="alcidesfh.github.io/confraternizacao_kenne/preview.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://alcidesfh.github.io/confraternizacao_kenne/" />
    <meta property="og:type" content="website" />

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Confraternização Kennen</title>
    <link rel="stylesheet" href="style.css">

    <style>
      .form-container {
        display: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="imagem-fundo" src="image2.jpg" alt="Confraternização Kennen">
      <h2><span class="titulo">Confirme sua presença!</span></h2>

      <form id="formConfirmacao" onsubmit="return false;">
        <input type="text" id="nome" placeholder="Seu nome completo" required>

        <button id="btnMostrarForm" class="btn-revelar" type="button">
          Confirmar Presença
        </button>

        <!-- Google Forms inicialmente oculto -->
        <div class="form-container" id="formContainer">
          <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLSddU7KEE0VZJd8wp8v3qzqW_rrlS86bFEQXWkFs_obYEx759g/viewform?embedded=true" 
            width="100%" 
            height="700" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0">
            Carregando…
          </iframe>
        </div>

        <button id="btnMostrarlocalizacao" class="btn-revelar" type="button">
          <i class="fa-solid fa-map-location-dot fa-2x "></i>
          <span class="btn-texto">Localização</span>
        </button>
      </form>

      <p id="mensagemConfirmacao" class="confirmado"></p>
    </div>

    <script>
      // Mostrar Google Forms ao clicar em "Confirmar Presença"
      document.getElementById("btnMostrarForm").addEventListener("click", function () {
        document.getElementById("formContainer").style.display = "block";
        this.style.display = "none"; // esconde o botão
      });

      // Abrir localização no Waze
      document.getElementById("btnMostrarlocalizacao").addEventListener("click", function () {
        window.open("https://waze.com/ul/h6gyd7jpst", "_blank");
      });
    </script>
  </body>
</html>
